nginx:
    build: ./images/nginx
    container_name: nginx 
    links:
        - php
    ports:
        - "80:80"
        - "443:443"
        - "8000:8000"
    volumes: 
        - ./works:/data/www
        - ./volumes/logs/nginx:/var/log/nginx
        - ./volumes/nginx/sites:/etc/nginx/sites-enabled
        - ./volumes/nginx/includes:/etc/nginx/includes
    restart: always
php:
    build: ./images/php7
    container_name: php
    ports:
        - "9000:9000"
    volumes: 
        - ./works:/data/www
        - ./volumes/logs/php:/data/logs/php
    extra_hosts:
        - "db.rd.com:127.0.0.1"
        - "pp.rd.com:127.0.0.1"
    restart: always
