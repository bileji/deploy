nginx:
    build: ./images/nginx
    container_name: nginx 
    links:
        - php
    ports:
        - "80:80"
        - "443:443"
        - "8000:8000"
    volumes: 
        - /data/www/htdocs:/data/www
        - /data/logs/nginx:/var/log/nginx
        - ./volumes/nginx/sites:/etc/nginx/sites-enabled
        - ./volumes/nginx/includes:/etc/nginx/includes
    restart: always
php:
    build: ./images/php7
    container_name: php
    ports:
        - "9000:9000"
    volumes: 
        - /data/www/htdocs:/data/www
        - /data/logs/php:/data/logs/php
    extra_hosts:
        - "db.pro.com:127.0.0.1"
        - "pp.pro.com:127.0.0.1"
    environment:
        - MG_DB_UN=root
        - MG_DB_PWD=123456
        - MY_DB_UN=root
        - MY_DB_PWD=123456
    restart: always
